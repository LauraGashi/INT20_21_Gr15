
<!DOCTYPE html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="experiments.css">
  <style>
    div.ex2 {
        margin: 10px;
        border: 1px solid black;
        background-color: rgb(126, 187, 129);
        outline: 5px dashed blue;
        outline-offset: 5px;
        resize: vertical; overflow: auto;
        margin-top: 30px;
      } 
      </style>

<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#p1").append(" <b>Appended text</b>.");
  });

  $("#btn2").click(function(){
    $("ol").append("<li>Appended item</li>");
  });
});
</script>
</head>
<html>
<body>


<p> ToString Method</p>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<p id="p1">This is a paragraph.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list items</button>

<script>
    function myFunction() {
      var str = "Be safe!";
      var res = str.toString();
      document.getElementById("demo").innerHTML = res;
    }
    </script>


<div class="ex2"><p> Wear mask,wash hand.....</p>


  <div>
    <p>Click the button to do a case-insensitive search for "Coronavirus" in a string.</p>

<button onclick="myFunction()">Click</button>

<p id="cov"></p>

<script>
function myFunction() {
  var str = "Coronavirus is a 2019 virus.";
  var patt1 = /Coronavirus/i;
  var result = str.match(patt1);
  document.getElementById("cov").innerHTML = result;
}
</script>

  </div>
</div>



    
</body>


</html>
