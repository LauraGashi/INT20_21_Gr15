<!DOCTYPE html>
<html>
<body>


<p> ToString Method</p>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction() {
      var str = "Be safe!";
      var res = str.toString();
      document.getElementById("demo").innerHTML = res;
    }
    </script>

<p>This is a paragraph.</p>

</body>
</html>
